<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Yangyang Zhao" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/blog/media/favicon.ico">
    <link href="/blog/atom.xml" rel="alternate" title="SilentListener" type="application/atom+xml" />
    <link rel="stylesheet" href="/blog/media/css/bootstrap.min.css">
    <link rel="stylesheet" href="/blog/media/css/style.css">
    <link rel="stylesheet" href="/blog/media/css/github.css">
    <script type="text/javascript" src="/blog/media/js/highlight.pack.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
      <div id="main" role="main">
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/blog/">{{ site.name }}</a></h1>
            <nav>
              <span><a title="archive" class="" href="/blog/archive.html">archive</a></span>
              <span><a title="tags" class="" href="/blog/tags.html">tags</a></span>
              <span><a title="about" class="" href="/blog/about.html">about me</a></span>
              <span><a title="subscribe me" class="" href="/blog/atom.xml">feed</a></span>
            </nav>
          </div>
        </header>
        <div id="content">
        {{ content }}
        </div>
        <footer>&copy; 2006 ~ 2012 Y.Zhao | powered by jekyll | powered by bootstrap | themed by <a href="http://lhzhang.com" title="sext iv">sext iv</a> | fork <a href="https://github.com/cccrystalyy/blog" title="fork me">me</a></footer>
      </div> <!-- main -->


      <script>
        $(function(){
          $(document).keydown(function(e) {
            var url = false;
              if (e.which == 37 || e.which == 74) {  // Left arrow key code
              {% if page.previous %}
                url = '{{page.previous.url}}';
              {% endif %}
            }
            else if (e.which == 39 || e.which == 75) {  // Right arrow key code
              {% if page.next %}
                url = '{{page.next.url}}';
              {% endif %}
            }
            if (url) {
                window.location = url;
            }
          });
        })
      </script>


      <script type="text/javascript"> 
      $(function(){
        $(document).keydown(function(e) {
        window.location = google.com;

      })
    </script>   
  </body>
</html>
